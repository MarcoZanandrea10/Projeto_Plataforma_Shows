<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Venda de Ingressos | Neon Tickets</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./teste.css">
</head>
<body>
    <header>
        <h1>Neon Tickets</h1>
    </header>

    <main>
        <section id="tela-eventos" class="tela ativa">
            <h2>Próximos Eventos</h2>
            <div id="lista-eventos-container">
                </div>
        </section>

        <section id="tela-setores" class="tela">
            <button class="btn-voltar" data-target="tela-eventos">&larr; Voltar para Eventos</button>
            <h2 id="titulo-evento-setores"></h2>
            <div id="selecao-setores-container">
                </div>
            <div class="resumo-parcial">
                <h4>Resumo do Pedido</h4>
                <p id="resumo-setor"></p>
                <p id="resumo-assentos"></p>
                <p id="resumo-preco-parcial"></p>
                <button class="btn-principal" id="btn-ir-para-servicos">Continuar</button>
            </div>
        </section>

        <section id="tela-servicos" class="tela">
            <button class="btn-voltar" data-target="tela-setores">&larr; Voltar para Setores</button>
            <h2>Serviços Adicionais</h2>
            <div id="lista-servicos-container">
                </div>
            <button class="btn-principal" id="btn-ir-para-pagamento">Ir para Pagamento</button>
        </section>

        <section id="tela-pagamento" class="tela">
            <button class="btn-voltar" data-target="tela-servicos">&larr; Voltar para Serviços</button>
            <h2>Pagamento</h2>
            <form id="form-pagamento">
                <div class="form-group">
                    <label for="nome-cartao">Nome no Cartão</label>
                    <input type="text" id="nome-cartao">
                </div>
                <div class="form-group">
                    <label for="num-cartao">Número do Cartão</label>
                    <input type="text" id="num-cartao" placeholder="0000 0000 0000 0000">
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="validade-cartao">Validade</label>
                        <input type="text" id="validade-cartao" placeholder="MM/AA">
                    </div>
                    <div class="form-group">
                        <label for="cvv-cartao">CVV</label>
                        <input type="text" id="cvv-cartao" placeholder="123">
                    </div>
                </div>
                <button type="submit" class="btn-principal">Revisar Pedido</button>
            </form>
        </section>

        <section id="tela-revisao" class="tela">
            <button class="btn-voltar" data-target="tela-pagamento">&larr; Voltar para Pagamento</button>
            <h2>Revise seu Pedido</h2>
            <div id="resumo-final-container">
                </div>
            <button class="btn-principal" id="btn-confirmar-compra">Confirmar Compra</button>
        </section>
    </main>

    <div id="modal-detalhes" class="modal-overlay">
        <div class="modal-content">
            <button class="fechar-modal">&times;</button>
            <div id="modal-body"></div>
        </div>
    </div>
    
    <div id="tela-confirmacao" class="tela">
        <div class="confirmacao-box">
            <h2>Obrigado!</h2>
            <p>Sua compra foi realizada com sucesso.</p>
            <p>Em breve você receberá os detalhes no seu e-mail.</p>
            <button class="btn-principal" id="btn-voltar-inicio">Página Inicial</button>
        </div>
    </div>

    <script src="./teste.js" defer></script>
</body>
</html>
